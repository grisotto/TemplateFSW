			<input type="text" id="Tag-For-Test" class="demo-default" value="tomate, milho, polvilho, ovo">
		</div>
		<script>
			$('#Tag-For-Test').selectize({
				persist: false,
				createOnBlur: true,
				create: false
			});
		</script>
